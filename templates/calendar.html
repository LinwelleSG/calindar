<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Calendar - Calindar</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- CSS Framework and Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    Calindar
                </h1>
                <nav class="nav">
                    <span class="share-code-badge">Code: {{ share_code }}</span>
                    <button id="addEventBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Event
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <section class="calendar-view">
                    <div class="calendar-header">
                        <h2 id="calendarName">Loading...</h2>
                        <div class="calendar-actions">
                            <button id="refreshBtn" class="btn btn-outline">
                                <i class="fas fa-refresh"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    
                    <div class="calendar-container">
                        <div id="calendar"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Add Event Modal (same as index.html) -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="eventTitle">Title</label>
                        <input type="text" id="eventTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventStartDate">Start Date</label>
                            <input type="date" id="eventStartDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventStartTime">Start Time</label>
                            <input type="time" id="eventStartTime" name="startTime" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventEndDate">End Date</label>
                            <input type="date" id="eventEndDate" name="endDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventEndTime">End Time</label>
                            <input type="time" id="eventEndTime" name="endTime" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="allDay" name="allDay">
                            All Day Event
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="reminderMinutes">Reminder</label>
                        <select id="reminderMinutes" name="reminderMinutes">
                            <option value="0">No reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15" selected>15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addEventModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/shared-calendar.js"></script>
    <script>
        // Set the share code for the shared calendar
        window.SHARE_CODE = '{{ share_code }}';
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
